name: .NET Core

on: [push]

jobs:
  test:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v1
    - name: Setup .NET
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: 3.1.200
    - name: Restore tools
      run: dotnet tool restore
    - name: Test with dotnet
      run: dotnet test
